<html>
        <head>
                <title>BOOK MY SLOT</title>
                <link rel="icon" href="slogo.png" type="image/icon type">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/css/ionic.bundle.css"/>
        </head>
        <body>
            <ion-app>
                    <ion-header>
                            <ion-toolbar color="primary">
                                    <img src="logo.png" style="height:70px;">
                                </ion-toolbar>
                    </ion-header>
                    <ion-content>
                        <ion-grid>
                            <ion-row>
                                <ion-col size-md="5" offset-md="3.5">
                                    <ion-card color="dark">
                                        <ion-card-header>
                                            <div text-center>
                                                    <ion-title>ADMIN REGISTRATION</ion-title>
                                            </div>
                                        </ion-card-header>
                                        <ion-card-content>
                                            <ion-row>
                                                    <ion-col size-md="5"></ion-col>
                                                    <ion-col size-md="3.5"><img src="slogo.png" style="height: 100px;width: 100px;border-radius: 100%;"></ion-col>
                                                    <ion-col size-md="3.5"></ion-col>
                                            </ion-row>
                                            <form action="areg.php" method="post">
                                            <ion-item>
                                                    <ion-label position="floating">
                                                        OWNER NAME
                                                    </ion-label>
                                                    <ion-input type="text" name="oname"></ion-input>
                                                </ion-item>
                                                <ion-item>
                                                        <ion-label position="floating">
                                                            EMAIL
                                                        </ion-label>
                                                        <ion-input type="mail" name="mail"></ion-input>
                                                    </ion-item>
                                                    <ion-item>
                                                            <ion-label position="floating">
                                                                MOBILE
                                                            </ion-label>
                                                            <ion-input type="tel" maxlength="10" name="mobile"></ion-input>
                                                        </ion-item>
                                                        <ion-item>
                                                                <ion-label position="floating">
                                                                    CITY
                                                                </ion-label>
                                                                <ion-input type="text" name="city"></ion-input>
                                                            </ion-item>
                                                        <ion-item>
                                                                <ion-label position="floating">
                                                                    VENUE NAME
                                                                </ion-label>
                                                                <ion-input type="text" name="venue"></ion-input>
                                                            </ion-item>
                                                            <ion-item>
                                                                    <ion-label position="floating">
                                                                        ADDRESS
                                                                    </ion-label>
                                                                    <ion-input type="text" name="address"></ion-input>
                                                                </ion-item>
                                                                <ion-item>
                                                                        <ion-label position="floating">
                                                                            NUMBER OF SCREENS
                                                                        </ion-label>
                                                                        <ion-input type="number" name="nos"></ion-input>
                                                                    </ion-item>
                                                                <ion-item>
                                                                        <ion-label position="floating">
                                                                            PASSWORD
                                                                        </ion-label>
                                                                        <ion-input type="password" name="pwd"></ion-input>
                                                                    </ion-item>
                                                                    <ion-item>
                                                                            <ion-label position="floating">
                                                                                CONFIRM PASSWORD
                                                                            </ion-label>
                                                                            <ion-input type="password" name="cpwd"></ion-input>
                                                                        </ion-item>
                                                                        <ion-row>
                                                                                <ion-col size="3"></ion-col>
                                                                                <ion-col size="4">
                                                                                        <ion-button color="success" fill="solid" type="submit">APPLY FOR ADMIN ACCOUNT</ion-button>
                                                                        </ion-col>
                                                                            <ion-col size="5"></ion-col>  
                                                                        </ion-row>
                                                                        </form>
                                        </ion-card-content>
                                    </ion-card>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-content>
            </ion-app>
        </body>
</html>
